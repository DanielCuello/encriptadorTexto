<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />

    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="#" rel="">
          <img src="./imagenes/Logo.svg" alt="Logo Alura" class="logo" />
        </a>
      </div>
    </header>

    <main>
      <section class="encriptador">
        <textarea
          id="txtEncriptar"
          class="encriptar"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="encriptador-aviso">
          <img src="imagenes/alerta.svg" alt="Imagen Aviso" class="img-aviso" />
          <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
          <button type="submit" class="btn-encriptar">Encriptar</button>
          <button type="submit" class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section id="miSection" class="tarjeta">
        <div class="tarjeta-contenedor">
          <img
            src="./imagenes/muñeco.svg"
            alt="Imagen Muñeco"
            class="img-muñeco"
          />
          <p class="texto-uno">Ningún mensaje fue encontrado</p>
          <p class="texto-dos">
            Ingrese el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <textarea id="respuesta" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
      </section>
    </main>

    <footer>
      <p class="copyright">
        &copy; copyright 2024 - Encriptador de Texto - Desarrollado por Daniel
        Cuello
      </p>
      <div class="redes-sociales">
        <a href="https://linkedin.com/in/danielgustavocuello" rel="">
          <img
            src="./imagenes/linkedin.svg"
            alt="Logo Linkedin"
            class="linked"
          />
        </a>
        <a href="https://github.com/DanielCuello" rel="">
          <img src="./imagenes/github.svg" alt="Logo Github" class="git" />
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
